<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>
    <link rel="stylesheet" href="/style/main.css">
    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Nada pede impedir o politico sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="btns">
                    <button role="button" class="btn">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA</button>
                    <button role="button" class="btn">
                    <i class="fas fa-info-circle"></i> 
                    MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="img/mini1.jpg" alt="Mini 1">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini2.jpg" alt="Mini 2">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini3.jpg" alt="Mini 3">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini4.jpg" alt="Mini 4">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini5.jpg" alt="Mini 5">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini6.jpg" alt="Mini 6">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini7.jpg" alt="Mini 7">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini8.jpg" alt="Mini 8">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini9.jpg" alt="Mini 9">
            </div>
            <div class="item">
                <img class="box-film" src="img/mini10.jpg" alt="Mini 10">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/301c76bd7e.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
